<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-Reto-1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container background-black">
      <div class="row h-100 container-row">
        <div class="col-3 border border-2 border-warning h-100 d-flex justify-content-start bg-success fw-bold">
          COL 1 ROW 1
        </div>
        <div class="col-3 border-bottom border-5 border-info h-100 d-flex justify-content-end bg-danger fw-bold">
          COL 2 ROW 1
        </div>
        <div class="col-3 h-100 d-flex justify-content-center bg-warning fw-bold">
          COL 3 ROW 1
        </div>
        <div
          class="col-3 h-100 d-flex justify-content-center align-items-center bg-info fs-1 fw-bold fst-italic">
          COL 4 ROW 1
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
